<form [formGroup]="formCategoria" (ngSubmit)="onCategoria()">
    <div>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <select name="" id="" class="form-select" formControlName="idNegocio">
                <option [value]="negocio.id" *ngFor="let negocio of arrNegocios">{{negocio.nombre}}</option>
            </select>
        </div>
        <div>
            <button data-bs-dismiss="modal" aria-label="Close" type="submit" class="btn btn-primary"
                [disabled]="!formCategoria.valid">AÃ±adir
                categoria</button>
        </div>
    </div>
</form>
