<form [formGroup]="formNegocio" (ngSubmit)="onNegocio()">
    <div>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="">Calle</label>
            <input type="text" class="form-control" formControlName="calle">
        </div>
        <div class="form-group">
            <label for="">Numero</label>
            <input type="text" class="form-control" formControlName="numero">
        </div>
        <div class="form-group">
            <label for="">CP</label>
            <input type="text" class="form-control" formControlName="cp">
        </div>
        <div class="form-group">
            <label for="">CIF</label>
            <input type="text" class="form-control" formControlName="cif">
        </div>
        <div>
            <button data-bs-dismiss="modal" aria-label="Close" type="submit" class="btn btn-primary">Guardar
                negocio</button>
        </div>
    </div>
</form>
