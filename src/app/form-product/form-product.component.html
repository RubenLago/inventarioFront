<form [formGroup]="formularioEdit" (ngSubmit)="onEdit()">
    <div class="modal-header">
        <h5 class="modal-title" id="addproduct">Actualizar producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="form-group"><label for="">Nombre</label><input type="text" class="form-control"
                formControlName="nombre"></div>
        <div class="error" *ngIf="formularioEdit.controls.nombre.errors">
            El campo nombre no puede estar vacío
        </div>
        <div class="form-group"><label for="">Formato</label><input type=" text" class="form-control"
                formControlName="formato"></div>
        <div class="form-group"><label for="">Cantidad</label><input type="text" class="form-control"
                formControlName="cantidad"></div>
        <div class="error" *ngIf="formularioEdit.controls.cantidad.errors">
            El campo cantidad no puede estar vacío
        </div>
        <div class="form-group"><label for="">Precio sin iva</label><input class="form-control" type="text"
                formControlName="precioSin">
        </div>
        <div class="form-group"><label for="">Iva</label><input class="form-control" type="text" formControlName="iva">
        </div>
    </div>
    <div class=" modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!formularioEdit.valid">Save
            changes</button>
    </div>
</form>
