<div class="row p-4">
    <h5 class="col-9">Productos</h5>
    <p class="col-1">Cambiar vista</p>
    <div class="col-1"><button (click)="cambiarFormato('col')" type="button" class="btn btn-secondary">Columnas</button>
    </div>
    <div class="col-1"><button (click)="cambiarFormato('row')" type="button" class="btn btn-secondary">Lista</button>
    </div>
</div>

<div class="container">
    <div class="row">

        <!-- [ngStyle]="cambiarFormato"  cambiar formato-->
        <div class="col-4" *ngFor="let producto of arrProductos">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <h3 class="text-center">{{producto.nombre}}</h3>
                <p>Formato:{{producto.formato}}</p>
                <p>Cantidad:{{producto.cantidad}}</p>
                <p>Precio sin Iva:{{producto.precioSin}}</p>
                <p>Iva:{{producto.iva}}</p>
                <p>Precio con Iva:{{producto.precioCon}}</p>
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary"> AÃ‘ADIR NUEVO PRODUCTO <i
                class="fas fa-plus-square"></i></button>
    </div>

</div>
