<div class="row p-4">
    <h5 class="col-12 border-bottom border-bottom-secondary">Productos</h5>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm btn btn-outline-secondary">
            <button type="button" data-bs-toggle="modal" data-bs-target="#addproduct">
                AÃ‘ADIR
                NUEVO PRODUCTO <i class="fas fa-plus-square"></i></button>
        </div>
        <div class="col-sm btn btn-outline-secondary">
            <input type="text" (input)="onInput($event)" placeholder="BUSCAR POR NOMBRE">
        </div>
        <div class="col-sm btn btn-outline-secondary">
            <input type="text" placeholder="BUSCAR POR CATEGORIAS">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <app-form-product [idNegocio]="negocioid" (formOut)="cerrarForm($event)"></app-form-product>


        </div>
    </div>
</div>
<!-- tabla -->
<div class="container">
    <table id="tabla" class="table table-secondary table-striped">
        <!-- tabla -->
        <div class="container">

            <table class="table table-secondary table-striped">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Formato</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Precio sin iva</th>
                        <th scope="col">Iva</th>
                        <th scope="col">Precio con iva</th>
                        <th colspan="2" scope="col"></th>

                    </tr>
                </thead>
                <tbody id=tbodyLetra>
                    <tr *ngFor="let producto of arrProductos">
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.formato}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.precioSin}}</td>
                        <td>{{producto.iva}}</td>
                        <td>{{producto.precioCon}}</td>
                        <td> <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                [attr.data-bs-target]="'#editModal'+producto.id">Editar</button></td>
                        <td> <button type="button" class="btn btn-dark"
                                (click)="OnClickDelete(producto.id)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </table>
</div>

<!-- modal -->
<div *ngFor=" let producto of arrProductos" class="modal fade" [id]="'editModal'+producto.id" tabindex="-1"
    aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- formu -->
            <app-form-product (formOut)='cerrarForm($event)' [producto]="producto"></app-form-product>
        </div>
    </div>
</div>
<!-- fin modal -->
