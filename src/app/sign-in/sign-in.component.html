<body class="text-center">
    <main class="form-signin">
        <form (ngSubmit)="onSubmit()">
            <h1>Login</h1>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div>
                <p>O</p>
            </div>
            <hr>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="name@example.com" formControlName="correo">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <label for=" floatingPassword">Contraseña </label>
            </div>
            <div class="checkbox mb-3">
                <label id="recordatorio">
                    <input type="checkbox" value="remember-me"> Recordar Usuario
                </label>
            </div>
            <button id="signin" type="submit">Sign in</button>
        </form>
        <div id="crearcuenta">
            <p>¿Has olvidado tu contraseña?</p>
            <p>¿Aún no tienes cuenta? <a id="registrate" href="/registro"> ¡Registrate! </a></p>
        </div>
    </main>

    <footer class="my-5 pt-5 text-small">
        <p class="mb-1">&copy; ZehnStock Company All Right Reserved 2021</p>
    </footer>
</body>
